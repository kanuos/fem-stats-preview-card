<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <main>
    <article>
      <div class="card--img"></div>
      <section class="card--text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stat-list">
          <li class="stat">
            <strong> 10k+ </strong>
            <span> companies </span>
          </li>
          <li class="stat">
            <strong> 314 </strong>
            <span> templates </span>
          </li>
          <li class="stat">
            <strong> 12M+ </strong>
            <span> queries </span>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </footer>
</body>

</html>
